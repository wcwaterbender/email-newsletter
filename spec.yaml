name: emailnewsletter
region: sfo
services:
- name: emailnewsletter
  dockerfile_path: Dockerfile
  source_dir: .
  github:
    branch: main
    deploy_on_push: true
    repo: wcwaterbender/email-newsletter
  health_check:
    http_path: /health_check
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
    - path: /
databases:
- engine: PG
  name: newsletter
  num_nodes: 1
  size: db-s-dev-database
  version: "12"